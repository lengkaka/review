    <script type="text/javascript">
        $(function(){
            $('#carousel').flexslider({

                slideshow: false,
                itemWidth: 210,
                itemMargin: 5,
                after: function() {

            $('#carousel li').on('click', function(e) {
                var $target = $(e.currentTarget);
                var $vedioDom = $($('#vedio-embed').html());

                $('.content .vedio').html($vedioDom);
            });
        });
